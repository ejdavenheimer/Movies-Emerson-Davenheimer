<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Moviestack_favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Movies</title>
</head>

<body>
    <div class="bg-purple-50 layout">
        <header>
            <div class="flex justify-between bg-black text-white px-6">
                <div class="flex">
                    <img class="h-20 absolute left-1" src="../img/Moviestack_isotipo.png" alt="Isotipo de la página">
                    <img class="h-24" src="../img/Moviestack_logotipo2.png" alt="Logotipo de la página">
                </div>
                <nav class="flex gap-4 items-center">
                    <a href="../index.html" class="p-2">HOME</a>
                    <a href="#" class="border-solid  border-2 border-purple-500 p-2 font-bold">MOVIES</a>
                    <a href="#" class="p-2">FAVS</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="card w-1/5 h-96 rounded-lg bg-white shadow-md p-4 hidden">
                <img class="movieImage" src=" " alt="Movie image">
                <div class="movie__information">
                    <h6 class="movieTitle font-bold mt-2 tracking-wider text-lg">Title</h6>
                    <p class="movieSubtitle italic mb-2 ">Tagline</p>
                    <p class="movieDescription description h-28 text-sm">Description</p>
                </div>
            </div>
            
            <div class="bg-purple-800 h-24 mx-24 my-4 flex justify-center items-center">
                <h2 class="text-5xl text-white">MOVIES</h2>
            </div>
            <search class="flex gap-5 justify-center">
                <select id="genresMovies" class="h-9 p-2" name="genres">
                    
                </select>
                <div class="relative w-2/5 flex mb-4 justify-center">
                    <input id="inputSearch" class="w-full h-9 rounded p-2" type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass absolute  top-2.5 right-1.5"></i>
                </div>
            </search>

            <div id="cardContainer" class="flex justify-center items-center flex-wrap">
            </div>
        </main>
        
        <footer>
            <div class="bg-black h-14 flex items-center justify-center mt-6">
                <p class="text-white">MindHub - Cohort N</p>
            </div>
        </footer>
    </div>
    
    <script type="module" src="../assets/scripts/movies.js"></script>
    <script src="https://kit.fontawesome.com/63b622224f.js" crossorigin="anonymous"></script>
</body>

</html>
